<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <title>Space Battle!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="resize()" onresize="resize()">
    <canvas id='canvas'></canvas>
    <div id="setupContainer">
        <form target='#' id="setup">
            <input type="text" name="playerName" id="playerName" placeholder="Choose a name..." required autofocus><br>
            <span for="color">Choose a color:</span>
            <input type="color" name="color" id="color" value="#00CCFF"><br>
            <button type="submit" id="start" onclick="startGame(); return false;">Start!</button>
        </form>
    </div>
</body>
</html>
